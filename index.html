<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Inclusion su styles css pour le jeu-->
    <link rel="stylesheet" href="styles.css">

    <!--Inclusion de 3 scripts-->
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/popup.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <!--Header-->
    <header>
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite !</h2>
        <h3>AzerType est une application web en ligne pour apprendre à  taper plus vite au clavier : </h3>
    </header>
    <!--Main-->
    <main>
        <div class="zoneOptions">
            <p>Faites choix de votre options et tapez la proposition qui s'affiche en-dessous </p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="mots" value="1" checked>
                <label for="mots">Mots</label>
                <input type="radio" name="optionSource" id="phrases" value="2">
                <label for="phrases">Phrases</label>
            </div>
        </div>

        <div class="zoneProposition">
            Azerty
        </div>

        <div class="zonesaisie">
            <input type="text" name="zonesaisie"" id="inputEcriture">
            <button type="button" id="btnValiderMot">Valider</button>
        </div>

        <div class="zoneScore">
            Votre score  : <span>0</span>
        </div>

        <div class="zonePartage">
            <button type="button" id="btnPartage">Partager</button>
        </div>

    </main>


    <!--Footer-->
    <footer>
        @copyrigth : devwebmowhithgrace
    </footer>

    <!-- Popup de partage -->
    <div class="popupBackground">
        <div class="popup">
            <div>Partagez votre score</div>
            <form novalidate>
                <label for="nom">Votre nom</label>
                <input type="text" name="nom" placeholder="Votre nom" id="nom">
                <label for="email">Avec qui voulez-vous partager votre score ?</label>
                <input type="email" name="email" placeholder="nom@domaine.com" id="email">
                <button id="btnEnvoyerMail">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
